<ion-header>
  <ion-toolbar>
    <ion-title>Timers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
      <div style="padding-left: 10px; " id="tabs-2">
          <!--	  Timer System 1.5.0 -->
          <div class="ui-mini" id="Timer">
            <text id="timerText"> <!-- Timer: --> </text>
            <table style="text-align:center;  border: 10px solid black; border-collapse: collapse;">
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td rowspan='3' style="border: 10px solid black;  border-collapse: collapse; vertical-align:middle; font-size: 200%;">
                  <p id="countdownTime" style="font-size:150%;
  margin-left: 5px;margin-right: 5px;">2:30
                  </p>
                </td>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button id="startText" style="width:100%;height:100%;font-size:70%;margin:0" (click)="CDtimer()">Start</button>
                </td>
              </tr>
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button id="resetText" style="width:100%;height:100%;font-size:70%;margin:0" (click)="document.getElementById('countdownTime').textContent = '2:30'; CDseconds = 30; CDminutes = 2; clearTimeout(CDinterval); CDinterval = null;">Reset</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="width:100%;height:100%;font-size:70%;margin:0" id="stopText" (click)="clearTimeout(CDinterval); CDinterval = null;">Stop</button>
                </td>
              </tr>
            </table>
          </div>
    
    
          <div class="ui-mini" id="Stopwatch">
            <text id="stopwatchText"> Stopwatch: </text>
            <table style="border: 10px solid black; border-collapse: collapse;">
              <tr style="border: 10px solid black; border-collapse: collapse;">
                <td rowspan='3' style="border: 10px solid black; border-collapse: collapse; vertical-align:middle; font-size: 200%">
                  <p id="stopwatchTime" style="margin-left: 5px;margin-right: 5px;">00:00.0
                  </p>
                </td>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="startSW" (click)="SWtimer();">Start</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="resetSW" (click)="document.getElementById('stopwatchTime').textContent = '00:00.0'; SWseconds = 0; SWminutes = 0; SWtenths=0; clearTimeout(SWinterval); SWinterval = null;">Reset</button>
                </td>
              </tr>
              <tr>
                <td style="border: 10px solid black; border-collapse: collapse;">
                  <button style="margin:0" id="stopSW" (click)="clearTimeout(SWinterval); SWinterval = null;">Stop</button>
                </td>
              </tr>
            </table>
          </div>
      </div>
  
</ion-content>
